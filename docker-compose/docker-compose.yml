version: '3'
services:
  aerobase:
    build: .
    ports:
      - "80:80"
    security_opt:
      - seccomp:unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - $HOME/aerobase/ssl:/etc/aerobase/ssl
      - $HOME/aerobase/themes/:/var/opt/aerobase/unifiedpush-server/themes/
      - ./overrides.rb:/etc/aerobase/overrides.rb
    tmpfs:
      - /run
      - /run/lock
    privileged: true
